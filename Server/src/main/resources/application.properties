# Datasource
spring.datasource.url = jdbc:postgresql://localhost:5432/feedback
spring.datasource.username = postgres
spring.datasource.password = root
spring.datasource.driver-class-name = org.postgresql.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.hibernate.ddl-auto = create-drop

# Jpa
spring.jpa.show-sql = false

# Queries
spring.queries.users-query = select email, password, enabled from users where email=?
spring.queries.authorities-query = select email, authority from user_authorities where email=?

# Server
server.port = 80