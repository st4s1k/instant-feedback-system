# Datasource
spring.datasource.url = jdbc:postgresql://localhost:5432/isd_presentations
spring.datasource.username = isd
spring.datasource.password = isd
spring.datasource.driver-class-name = org.postgresql.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.hibernate.ddl-auto = update

# Jpa
spring.jpa.show-sql = false
spring.jpa.open-in-view = true
spring.jpa.generate-ddl = true

# Queries
spring.queries.users-query = select email, password, enabled from users where email=?
spring.queries.authorities-query = select email, authority from user_authorities where email=?

# Server
server.port = 9000

# Mail
spring.mail.host = localhost
spring.mail.port = 25
