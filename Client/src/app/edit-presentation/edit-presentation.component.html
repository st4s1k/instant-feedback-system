<div class="container" id="addpres">
    <div class="form-horizontal">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Add Presentation</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title" class="field-label-responsive">Title of Presentation</label>
                    <input type="text" name="text" class="form-control" id="title" placeholder="Name of Presentation"
                        required autofocus>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Value : {{email.Value}} -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="message" class="field-label-responsive">Description</label>
                    <textarea class="form-control" id="message" cols="30" rows="5" placeholder="Short Description"
                        required autofocus></textarea>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Value : {{email.Value}} -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="time" class="field-label-responsive">Time</label>
                            <input type="time" name="time" class="form-control" id="time" required autofocus>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="duration" class="field-label-responsive">Duration</label>
                            <input type="time" name="time" class="form-control" id="duration" required autofocus>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="location" class="field-label-responsive">Location</label>
                            <input type="text" name="location" class="form-control" id="location" required autofocus>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- <div class="form-group">
                    <label for="invited" class="field-label-responsive">Invited Persons</label>
                    <textarea class="form-control" id="invited" cols="30" rows="5" placeholder="email of invited persons example: AMa@inther.com,SGi@inther.com,..."
                        required autofocus></textarea>
                </div> -->

                <form [formGroup]="myForm">

                    <label class="field-label-responsive" for="invited-people">Invited People</label>

                    <div formArrayName="emails">

                        <div class="row align-items-center mb-3" *ngFor="let email of emailForms.controls; let i=index" [formGroupName]="i">

                            <div class="col-10">
                                <input  class="form-control"
                                        type="text"
                                        placeholder="email of invited persons example: AMa@inther.com, SGi@inther.com, ..."
                                        name="invited-people"
                                        id="invited-people"
                                        formControlName="email">
                            </div>

                            <div class="col-2 pl-0">
                                <button (click)="deleteEmail(i)" class="btn btn-danger m-0">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>

                        </div>

                    </div>

                    <button (click)="addEmail()" class="btn btn-dark mt-0 mb-3"><i class="fas fa-plus"></i></button>

                </form>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 ">
                <button (click)="saveBtnClicked()" id="SaveBtn" type="submit" class="btn btn-success">
                    Save
                </button>
            </div>
            <div class="col-md-3">
                <button (click)="discardBtnClicked()" id="DiscardBtn" type="submit" class="btn btn-danger">Discard</button>
            </div>
        </div>
    </div>
</div>
