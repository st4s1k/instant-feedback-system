<div class="container" id="sign">
  <div class="form-horizontal">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Sign Up</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="email">E-Mail Address</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input type="text" name="email" class="form-control" [formControl]="email" id="email"
                           placeholder="you@inther.com" required autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!-- <div class="form-control-feedback">
                <span class="text-danger align-middle" #ngIf="email.touched" ></span>
                    <div class="text-danger " #ngIf="email.touched">
                        <div *ngIf="ema"></div>
                    </div>
            </div> -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="Password" required>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- <i class="fa fa-close"> Example Error Message</i> -->
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Confirm Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                        <i class="fa fa-repeat"></i>
                    </div>
                    <input type="password" name="password-confirmation" class="form-control"
                           id="password-confirm" placeholder="Password" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-3">
            <button id="regBtn" type="submit" class="btn btn-success">Sign Up</button>
        </div>
    </div>
  </div>
</div>
