<div class="container mt-5 p-0">
  <div class="row justify-content-center">
    <div class="col-8 p-0 text-center">

      <h2 class="mb-5">$: npm run json-server</h2>

      <div routerLink="presentation-page/i" class="btn btn-light btn-block row-stretch mb-3 border rounded" *ngFor='let presentation of presentations$'>

        <div class="row">
          <div class="col">
            <p><b>ID</b></p>
          </div>
          <div class="col">
            <p><b>TITLE</b></p>
          </div>
          <div class="col">
            <p><b>MARK</b></p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>{{presentation.id}}</p>
          </div>
          <div class="col">
            <p>{{presentation.title}}</p>
          </div>
          <div class="col">
            <p>{{presentation.mark}}</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
